  publish-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: 17
      - name: Build Dashboard
        working-directory: ./dashboard
        run: |
          npm install pnpm --global
          pnpm install
          pnpm build
#      - name: Tests
