name: main
run-name: Tests
on:
  push:
    branches:
      - "*"

jobs:
  tests:
    if: "!contains(github.event.head_commit.message, '[skip main]')"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "11"
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: "17"
      - name: Tests
        run: ./gradlew test
