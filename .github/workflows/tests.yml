name: tests
run-name: Tests
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master
jobs:
  tests-sdk-java:
    if: ${{ !contains(github.event.head_commit.message, '[skip main]') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: ["11", "17", "21"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: ${{ matrix.java-version }}

      - name: Tests
        run: ./gradlew sdk-java:spotlessCheck sdk-java:test sdk-java:build

      - name: Java Documentation
        run: ./gradlew sdk-java:javadoc

  tests-sdk-go:
    if: ${{ !contains(github.event.head_commit.message, '[skip main]') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.21", "1.22", "1.23"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Validate Formatting
        run: if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then exit 1 ; fi

      - name: Tests
        run: go test ./sdk-go/...

  tests-sdk-python:
    if: ${{ !contains(github.event.head_commit.message, '[skip main]') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        working-directory: ./sdk-python
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install poetry
          poetry install

      - name: Validate Indentations
        working-directory: ./sdk-python
        run: poetry run ruff check .

      - name: Validate Types
        working-directory: ./sdk-python
        run: poetry run mypy .

      - name: Tests
        working-directory: ./sdk-python
        run: poetry run python -m unittest -v

  tests-canary:
    if: ${{ !contains(github.event.head_commit.message, '[skip main]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: 21

      - name: Tests
        run: ./gradlew canary:spotlessCheck canary:test canary:build

  tests-server:
    if: ${{ !contains(github.event.head_commit.message, '[skip main]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: 21

      - name: Validate Indentations
        run: ./gradlew server:spotlessCheck

      - name: Tests
        run: ./gradlew server:test server:e2e

  tests-test-utils:
    if: ${{ !contains(github.event.head_commit.message, '[skip main]') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ "11", "17", "21" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: ${{ matrix.java-version }}

      - name: Tests
        run: ./gradlew test-utils:spotlessCheck test-utils:test test-utils:build

      - name: Java Documentation
        run: ./gradlew test-utils:javadoc

  tests-test-utils-container:
    if: ${{ !contains(github.event.head_commit.message, '[skip main]') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [ "11", "17", "21" ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: ${{ matrix.java-version }}

      - name: Tests
        run: ./gradlew test-utils-container:spotlessCheck test-utils-container:test test-utils-container:build

      - name: Java Documentation
        run: ./gradlew test-utils-container:javadoc

  tests-dashboard:
    if: ${{ !contains(github.event.head_commit.message, '[skip main]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Dashboard
        working-directory: ./dashboard
        run: |
          npm ci
          npm run test

  tests-sdk-dotnet:
    if: ${{ !contains(github.event.head_commit.message, '[skip main]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6'
      - name: Build Project
        run: dotnet build sdk-dotnet/LittleHorse.Sdk/LittleHorse.Sdk.csproj
      - name: Test Dotnet
        run: dotnet test sdk-dotnet/LittleHorse.Sdk.Tests
