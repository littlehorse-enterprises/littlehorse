name: branch
run-name: Publishing images for branch ${{ github.ref_name }}
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - "master"
    paths:
      - dashboard/**
      - docker/dashboard/**
      - server/**
      - docker/server/**
      - .github/workflows/branch.yml
permissions:
  id-token: write
  contents: read
jobs:
  lh-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: 17

      - name: Tests and Build
        run: ./gradlew server:test server:shadowJar

      - uses: actions/upload-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/server-*-all.jar

      - name: Build and publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lh-server
          dockerfile: docker/server/Dockerfile
          registry: ecr
          prefix: branch-

  lh-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          package_json_file: dashboard/package.json

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache-dependency-path: dashboard/pnpm-lock.yaml
          cache: pnpm

      - name: Build Dashboard
        working-directory: ./dashboard
        run: |
          pnpm install
          pnpm build

      - name: Build and publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lh-dashboard
          dockerfile: docker/dashboard/Dockerfile
          registry: ecr
          prefix: branch-

  lh-standalone:
    runs-on: ubuntu-latest
    needs:
      - lh-server
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          package_json_file: ./dashboard/package.json

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache-dependency-path: dashboard/pnpm-lock.yaml
          cache: pnpm

      - name: Build Dashboard
        working-directory: ./dashboard
        run: |
          pnpm install
          pnpm build

      - name: Dowload Server Jar artifact
        uses: actions/download-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/

      - name: Build and publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lh-standalone
          dockerfile: docker/standalone/Dockerfile
          registry: ecr
          prefix: branch-
