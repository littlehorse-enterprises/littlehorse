name: publish-docker
run-name: Publish Docker Images
on:
  workflow_call:
permissions:
      packages: write
      contents: read
jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: 17

      - name: Tests and Build
        run: ./gradlew server:test server:shadowJar

      - uses: actions/upload-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/server-*-all.jar

  lh-server:
    runs-on: ubuntu-latest
    needs:
      - build-server
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download Server Jar artifact
        uses: actions/download-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/

      - name: Build and Publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lh-server
          dockerfile: docker/server/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lh-canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: 17

      - name: Tests and Build
        run: ./gradlew canary:build

      - uses: actions/upload-artifact@v4
        with:
          name: canary-jar
          path: canary/build/libs/canary-*-all.jar

      - name: Build and Publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lh-canary
          dockerfile: docker/canary/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lhctl:
    runs-on: ubuntu-latest
    needs:
      - build-server
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and Publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lhctl
          dockerfile: docker/lhctl/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lh-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build Dashboard
        working-directory: ./dashboard
        run: |
          npm ci
          npm run build

      - name: Build and Publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lh-dashboard
          dockerfile: docker/dashboard/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lh-standalone:
    runs-on: ubuntu-latest
    needs:
      - build-server
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          package_json_file: ./dashboard/package.json

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build Dashboard
        working-directory: ./dashboard
        run: |
          npm ci
          npm run build

      - name: Dowload Server Jar artifact
        uses: actions/download-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/

      - name: Build and Publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lh-standalone
          dockerfile: docker/standalone/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}
