name: publish-docker
run-name: Publish Docker Images
on:
  workflow_call:
permissions:
      packages: write
      contents: read
jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "corretto"
          java-version: 17

      - name: Tests and Build
        run: ./gradlew server:test server:shadowJar

      - uses: actions/upload-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/server-*-all.jar

  lh-server:
    runs-on: ubuntu-latest
    needs:
      - build-server
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Dowload Server Jar artifact
        uses: actions/download-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/

      - name: Build and publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lh-server
          dockerfile: docker/server/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lhctl:
    runs-on: ubuntu-latest
    needs:
      - build-server
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lhctl
          dockerfile: docker/lhctl/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}

  dashboard-build:
    runs-on: ubuntu-latest
    needs:
      - build-server
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Dashboard
        working-directory: ./dashboard
        run: |
          npm install pnpm --global
          pnpm install
          pnpm build
      - uses: actions/upload-artifact@v4
        with:
          name: nextjs
          path: dashboard/apps/web/.next

  lh-dashboard:
    runs-on: ubuntu-latest
    needs:
      - dashboard-build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Dowload NextJS artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs
          path: dashboard/apps/web/.next

      - name: Build and publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lh-dashboard
          dockerfile: docker/dashboard/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}

  lh-standalone:
    runs-on: ubuntu-latest
    needs:
      - dashboard-build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Dowload NextJS artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs
          path: dashboard/apps/web/.next

      - name: Dowload Server Jar artifact
        uses: actions/download-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/

      - name: Build and publish
        uses: ./.github/actions/publish-image
        with:
          image-name: lh-standalone
          dockerfile: docker/standalone/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}
