name: publish-docker
run-name: Publish Docker Images
on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: false
        default: ''
permissions:
  packages: write
  contents: read
jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: 21

      - name: Dump version
        if: inputs.tag != ''
        run: sed -i "s/version=.*/version=${{ inputs.tag }}/g" gradle.properties

      - name: Tests and Build
        run: ./gradlew server:test server:shadowJar

      - uses: actions/upload-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/server-*-all.jar

  lh-server:
    runs-on: ubuntu-latest
    needs:
      - build-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Server Jar artifact
        uses: actions/download-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/

      - name: Build and Publish
        uses: littlehorse-enterprises/publish-image@v1
        with:
          image-name: lh-server
          dockerfile: docker/server/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch

  lh-canary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "corretto"
          java-version: 21

      - name: Tests and Build
        run: ./gradlew canary:build

      - uses: actions/upload-artifact@v4
        with:
          name: canary-jar
          path: canary/build/libs/canary-*-all.jar

      - name: Build and Publish
        uses: littlehorse-enterprises/publish-image@v1
        with:
          image-name: lh-canary
          dockerfile: docker/canary/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch

  lhctl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and Publish
        uses: littlehorse-enterprises/publish-image@v1
        with:
          image-name: lhctl
          dockerfile: docker/lhctl/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}
          build-args: |
            VERSION=${{ inputs.tag || github.ref_name }}
            COMMIT=${{ github.sha }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch

  lh-dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update Dashboard Version
        working-directory: ./dashboard
        run: |
          if [ "${{ inputs.tag }}" != "" ]; then
            VERSION="${{ inputs.tag }}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            VERSION="${{ github.ref_name }}-$SHORT_SHA"
          fi
          sed -i "s|NEXT_PUBLIC_VERSION: '.*'|NEXT_PUBLIC_VERSION: '$VERSION'|g" next.config.ts

      - name: Build Dashboard
        working-directory: ./dashboard
        run: |
          npm ci
          npm run build

      - name: Build and Publish
        uses: littlehorse-enterprises/publish-image@v1
        with:
          image-name: lh-dashboard
          dockerfile: docker/dashboard/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch

  lh-standalone:
    runs-on: ubuntu-latest
    needs:
      - build-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update Dashboard Version
        working-directory: ./dashboard
        run: |
          if [ "${{ inputs.tag }}" != "" ]; then
            VERSION="${{ inputs.tag }}"
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            VERSION="${{ github.ref_name }}-$SHORT_SHA"
          fi
          sed -i "s|NEXT_PUBLIC_VERSION: '.*'|NEXT_PUBLIC_VERSION: '$VERSION'|g" next.config.ts

      - name: Build Dashboard
        working-directory: ./dashboard
        run: |
          npm ci
          npm run build

      - name: Dowload Server Jar artifact
        uses: actions/download-artifact@v4
        with:
          name: server-jar
          path: server/build/libs/

      - name: Build and Publish
        uses: littlehorse-enterprises/publish-image@v1
        with:
          image-name: lh-standalone
          dockerfile: docker/standalone/Dockerfile
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=branch
