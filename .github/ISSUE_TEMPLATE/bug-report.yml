name: Bug Report
description: Allows to report any bug or unexpected functionality in LittleHorse.
type: "bug"
projects: ["littlehorse-enterprises/1"]
body:
  - type: textarea
    id: context
    attributes:
      label: Context
      description: A clear and concise description of what the bug is.
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      description: Anything that makes this issue complete. Include screenshots if applicable.
      placeholder: |
        Go to ...
        Click on ....
        Scroll down to ....
        See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: checkboxes
    id: components
    attributes:
      label: Affected Components
      description: Which components does this bug affect? You may select more than one.
      options:
        - label: Kernel (/server)
        - label: LH Control (/lhctl)
        - label: Dashboard
        - label: Java SDK
        - label: Python SDK
        - label: Go SDK
        - label: .NET SDK
        - label: LH Tests Utils
  - type: textarea
    id: version
    attributes:
      label: Environment
      description: Environment details for when this bug occurred. Be as descriptive as possible.
      value: |
        OS: [e.g. macOS 15.1.1, Windows 11]
        Client: [e.g. v0.13.2]
        Java: [e.g. Corretto 21.0.4]
        Browser: [e.g. Safari v18.11, Chrome v136] (if dashboard related)
        etc...
    validations:
      required: true
  - type: textarea
    id: documentation
    attributes:
      label: Documentation
      description: "Include ideas about or references to documentation changes that should be made when this feature is implemented."
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any additional information or comments about the bug here.