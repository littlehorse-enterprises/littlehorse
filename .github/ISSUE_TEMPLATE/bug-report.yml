name: Bug Report
description: Allows to report any bug/defect you have found in our project
labels: ["bug"]
projects: ["littlehorse-enterprises/1"]
body:
  - type: textarea
    id: context
    attributes:
      label: Context
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      description: Anything that makes this issue complete.
      value: |
        Go to ...
        Click on ....
        Scroll down to ....
        See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
  - type: textarea
    id: components
    attributes:
      label: Components
      description: Please put an X between the parenthesis of the components this issue is related to.
      value: |
        () Dashboard
        () Server
        () Python SDK
        () Go SDK
        () Java SDK
        () C# SDK
        () LH Control
        () LH Tests Utils
