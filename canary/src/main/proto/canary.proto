syntax = "proto3";
package littlehorse;

option java_multiple_files = true;
option java_package = "io.littlehorse.canary.proto";

import "google/protobuf/timestamp.proto";

message Metric {
  google.protobuf.Timestamp time = 1;
  oneof metric {
    DuplicatedTaskRun duplicated_task_run = 2;
    TaskRunLatency task_run_latency = 3;
  }
}

message DuplicatedTaskRun {
  string unique_task_schedule_id = 1;
}

message TaskRunLatency {
  int64 latency = 1;
}
