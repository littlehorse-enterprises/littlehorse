syntax = "proto3";
package littlehorse;

option java_multiple_files = true;
option java_package = "io.littlehorse.canary.proto";

import "google/protobuf/timestamp.proto";

message MetricKey {
  string server_host = 1;
  int32 server_port = 2;
  string server_version = 3;
  string id = 4;
  repeated Tag tags = 5;
}

message MetricValue {
    map<string, double> values = 1;
}

message Tag {
  string key = 1;
  string value = 2;
}
